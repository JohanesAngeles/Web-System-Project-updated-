<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Life of Profound Discoveries</title>
    <link rel="stylesheet" href="photo-album-ab.css">
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>

    <section class="title-section">
        <div class="title">
            <img src="ABImages/AB’s Photos - title.png" alt="" class="title">
            <p class="title-quote">“To live for the hope of it all”</p>
        </div>
    </section>

    <section class="music-section">
        <div class="music-mp3-section">
            <audio controls class="audio-mp3">
                <source src="AbAlbum/Sign of the Times.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </section>

    <section class="photo-album">
        <div class="photos">
            <img src="ABImages/abPhoto - line1.png" alt="" class="img-line1">
            <img src="ABImages/abPhoto - line2.png" alt="" class="img-line2">
            <img src="ABImages/abPhoto - line3.png" alt="" class="img-line3">
            <img src="ABImages/abPhoto - line4.png" alt="" class="img-line4">
            <img src="ABImages/abPhoto - line5.png" alt="" class="img-line5">

            <img src="ABImages/abPhoto - line6.png" alt="" class="img-line6">
            <img src="ABImages/abPhoto - line7.png" alt="" class="img-line7">
            <img src="ABImages/abPhoto - line8.png" alt="" class="img-line8">
            <img src="ABImages/abPhoto - line9.png" alt="" class="img-line9">
            <img src="ABImages/abPhoto - line10.png" alt="" class="img-line10">

            <img src="ABImages/abPhoto - line11.png" alt="" class="img-line11">
            <img src="ABImages/abPhoto - line12.png" alt="" class="img-line12">
            <img src="ABImages/abPhoto - line13.png" alt="" class="img-line13">
            <img src="ABImages/abPhoto - line14.png" alt="" class="img-line14">
            <img src="ABImages/abPhoto - line15.png" alt="" class="img-line15">
        </div>
    </section>



</body>
</html>
