<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <link rel="stylesheet" href="mainStyle.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="img-container">
                <img src="MainImages/Alezzpaintings.png" alt="The Undaunted">
                <div class="title">
                    <span class="small-text">the</span> 
                    <br>
                    UNDAUNTED
                </div>
            </div>
            <button class="navigation">
                <span class="arrow" >
                    <img src="MainImages/arrow.png" alt="">
                </span>
            </button>
        </div>
        <div class="card">
            <div class="img-container">
                <img src="MainImages/ABpaintings.png" alt="The Indomitable">
                <div class="title">
                    <span class="small-text">the</span>
                    <br>
                    INDOMITABLE
                </div>
            </div>
            <button class="navigation">
                <span class="arrow">
                    <img src="MainImages/arrow.png" alt="">
                </span>
            </button>
        </div>
        <div class="card">
            <div class="img-container">
                <img src="MainImages/Johanpaintings.png" alt="The Audacious">
                <div class="title">
                    <span class="small-text">the</span>
                    <br>
                    AUDACIOUS
                </div>
            </div>
            <button class="navigation">
                <span class="arrow">
                    <img src="MainImages/arrow.png" alt="">
                </span>
            </button>
        </div>
    </div>
</body>
</html>
